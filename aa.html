    <button class="divitem" id="submit" onclick="const url = 'https://ora.sh/api/conversation';const payload = {chatbotId: '6ec80322-00a7-4205-b285-dedd0f21922e', input: document.getElementById('main_text').value, userId: 'auto:b1fcb4b4-86bb-45c3-a73f-dc34906ce34e',};fetch(url, {method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' },}).then((response) => {console.log(response.status);return response.json();}).then((data) => {console.log(data.response);document.getElementById('result').innerHTML=data.response;}).catch((error) => console.error(error));function fetch(url, options) {return new Promise((resolve, reject) => {const request = new XMLHttpRequest();request.open(options.method, url);request.setRequestHeader('Content-Type', options.headers['Content-Type']);request.onload = () => {if (request.status >= 200 && request.status < 300) {resolve({status: request.status, json: () => Promise.resolve(JSON.parse(request.responseText)),});} else {reject(new Error(request.statusText));}};request.onerror = () => {reject(new Error('Network error'));};request.send(options.body);});}">submit</button>
