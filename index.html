        <script>
            tailwind.config = {
                darkMode: "selector",
            };
            function toggleDarkMode() {
              const bodyElement = document.body;
              const isDarkMode = bodyElement.classList.toggle('dark');
              console.log('darkmode toggled to ' + isDarkMode)

              // Save the dark mode state to localStorage
              localStorage.setItem('darkMode', isDarkMode);
            }

            document.addEventListener('DOMContentLoaded', () => {
              let darkMode = localStorage.getItem('darkMode');
              if (darkMode === null) {
                darkMode = true;
                localStorage.setItem('darkMode', darkMode);
              } else {
                darkMode = darkMode === 'true';
              }
              if (darkMode) {
                document.body.classList.add('dark');
              }
            });
        </script>

        function showTooltip(element, text) {
            let tooltip = document.createElement('div');
            tooltip.className = 'tooltip fixed p-2 bg-gray-700 text-white rounded';
            tooltip.innerText = text;
            document.body.appendChild(tooltip);

            let rect = element.getBoundingClientRect();
            tooltip.style.left = `${rect.right + 8}px`; // 8px padding on the right
            tooltip.style.top = `${rect.top + 4}px`; // Align top with element's top
            element._tooltip = tooltip;
        }

        function hideTooltip(element) {
            if (element._tooltip) {
                document.body.removeChild(element._tooltip);
                delete element._tooltip;
            }
        }
        </script>
